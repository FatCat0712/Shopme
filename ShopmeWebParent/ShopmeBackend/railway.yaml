build:
  builder: NIXPACKS
  nixpacksPlan:
    phases:
      setup:
        nixPkgs: ["nodejs", "maven", "jdk17"]
      build:
        cmds:
          - "cd ../ShopmeCommon && mvn clean install -DskipTests"
          - "mvn clean package -DskipTests"
          - "ls -la target/"
deploy:
  startCommand: "java -jar target/ShopmeBackend-0.0.1-SNAPSHOT.jar"