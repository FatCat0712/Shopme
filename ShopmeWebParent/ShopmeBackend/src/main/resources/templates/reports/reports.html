<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<div th:replace="~{fragments :: page_head('Sales Report - Shopme Admin', 'none')}">...</div>

<body class="sb-nav-fixed">
<div class="container-fluid">
    <div th:replace="~{navigation :: menu}">...</div>
    <div id="layoutSidenav">
        <div th:replace="~{navigation :: side-nav }"></div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <div>
                        <h2>Sales Report</h2>
                        <ol class="breadcrumb mb-2">
                            <li class="breadcrumb-item">
                                <a th:href="@{/}" class="text-decoration-none view-link">Dashboard</a>
                            </li>
                            <li class="breadcrumb-item">
                                <a  th:href="@{/reports}" class="text-decoration-none view-link">Sales Report</a>
                            </li>
                        </ol>
                    </div>
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" id="reportTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" href="#date" role="tab" onclick="loadSalesReportByDate('last_7_days')">Sales by Date</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"  data-bs-toggle="tab" href="#category" role="tab" onclick=" loadSalesReportByDateForCategory('last_7_days')">Sales by Category</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#product" role="tab" onclick="loadSalesReportByDateForProduct('last_7_days')">Sales by Product</a>
                        </li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div class="tab-pane active p-3" id="date" role="tabpanel">
                            <div th:replace="~{reports/sales_report_fragment :: content('_date')}"></div>
                        </div>
                        <div class="tab-pane p-3" id="category" role="tabpanel" >
                            <div th:replace="~{reports/sales_report_fragment :: content('_category')}"></div>
                        </div>
                        <div class="tab-pane p-3" id="product" role="tabpanel">
                            <div th:replace="~{reports/sales_report_fragment :: content('_product')}"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
<script type="text/javascript">
    MAX_FILE_SIZE = 102400;
    contextPath = "[[@{/}]]";
    currencySymbol = "[[${CURRENCY_SYMBOL}]]";
    thousandPointType = "[[${THOUSAND_POINT_TYPE == 'COMMA' ? ',' : '.'}]]";
    decimalPointType = "[[${DECIMAL_POINT_TYPE == 'COMMA' ? ',' : '.'}]]";
    currencySymbolPosition = "[[${CURRENCY_SYMBOL_POSITION}]]";
    decimalDigits = "[[${DECIMAL_DIGITS}]]";

    prefixCurrencySymbol = currencySymbolPosition === "before" ? currencySymbol : '';
    suffixCurrencySymbol = currencySymbolPosition === "after" ? currencySymbol : '';

    $(document).ready(function() {
        loadSalesReportByDate('last_7_days');
    });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"></script>
<script type="text/javascript" th:src="@{/js/jquery.number.min.js}"></script>
<script  type="text/javascript" th:src="@{/js/sales_report_common.js}"></script>
<script  type="text/javascript" th:src="@{/js/sales_report_by_date.js}"></script>
<script type="text/javascript" th:src="@{/js/sales_report_by_category.js}"></script>
<script type="text/javascript" th:src="@{/js/sales_report_by_product.js}"></script>

</body>
</html>
