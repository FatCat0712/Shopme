<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
>
<div th:fragment="content(reportType)" th:remove="tag">
        <div th:with="buttonClass = 'button-sales-by' + ${reportType}">
            <button period="last_7_days" class="btn btn-primary m-1" th:classappend="${buttonClass}">Last 7 days</button>
            <button period="last_28_days" class="btn btn-light m-1" th:classappend="${buttonClass}">Last 28 days</button>
            <button period="last_6_months" class="btn btn-light m-1" th:classappend="${buttonClass}">Last 6 months</button>
            <button period="last_year" class="btn btn-light m-1" th:classappend="${buttonClass}">Last year</button>
            <button class="btn btn-light m-1" th:classappend="${buttonClass}">Custom Date Range</button>
        </div>

        <form>
            <div th:id="'divCustomDateRange' + ${reportType}" class="d-none">
                From date: <input type="date" th:id="'startDate' + ${reportType}" /> &nbsp;
                To date: <input type="date" th:id="'endDate' + ${reportType}" /> &nbsp;
                <button type="button" class="btn btn-secondary" th:id="'buttonViewReportByDateRange' + ${reportType}">View</button>
            </div>
        </form>

        <div class="mb-3 mx-auto">
            <th:block th:if="${reportType == '_date' || reportType == '_category'}">
                <div style="width: 100%; height: 360px;">
                    <canvas th:id="'chart_sales_by' + ${reportType}"></canvas>
                </div>
            </th:block>
            <th:block th:if="${reportType == '_product'}">
                <table th:id="'chart_sales_by' + ${reportType}" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Gross Sales</th>
                            <th>Net Sales</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </th:block>
        </div>


        <div class="row justify-content-lg-center">
            <div class="col col-md-6 col-lg-2  text-center mb-3">
                <div class="card">
                    <div class="card-header">
                        <b>Total Gross Sales</b>
                    </div>
                    <div class="card-body">
                        <span class="h3" th:id="'textTotalGrossSales' + ${reportType}"></span>
                    </div>
                </div>
            </div>
            <div class="col col-md-6 col-lg-2  text-center mb-3">
                <div class="card">
                    <div class="card-header">
                        <b>Total Net Sales</b>
                    </div>
                    <div class="card-body">
                        <span class="h3" th:id="'textTotalNetSales' + ${reportType}"></span>
                    </div>
                </div>
            </div>
            <div class="col col-md-6 col-lg-2  text-center mb-3">
                <div class="card">
                    <div class="card-header">
                        <b>Avg. Gross Sales</b>
                    </div>
                    <div class="card-body">
                        <span class="h3" th:id="'textAvgGrossSales' + ${reportType}"></span>
                    </div>
                </div>
            </div>
            <div class="col col-md-6 col-lg-2  text-center mb-3">
                <div class="card">
                    <div class="card-header">
                        <b>Avg. Net Sales</b>
                    </div>
                    <div class="card-body">
                        <span class="h3" th:id="'textAvgNetSales' + ${reportType}"></span>
                    </div>
                </div>
            </div>
            <div class="col col-md-6 col-lg-2 text-center mb-3">
                <div class="card">
                    <div class="card-header">
                        <b>
                            <span th:id="'labelTotalItems' + ${reportType}"></span>
                        </b>
                    </div>
                    <div class="card-body">
                        <span class="h3" th:id="'textTotalItems' + ${reportType}"></span>
                    </div>
                </div>
            </div>
        </div>



</div>
</html>
