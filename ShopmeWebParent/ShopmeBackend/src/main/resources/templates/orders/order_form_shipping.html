<div th:fragment="content" th:remove="tag">
    <div class="form-group row">
        <label  class="col-sm-2 form-label">Deliver Days: </label>
        <div class="col-sm-10">
            <input  type="text" class="form-control" th:field="*{deliverDays}"/>
        </div>
    </div>

    <div class="form-group row">
        <label  class="col-sm-2 form-label">Expected Deliver Date: </label>
        <div class="col-sm-10">
            <input  type="date" class="form-control" th:field="*{deliverDateOnForm}"/>
        </div>
    </div>


    <div class="form-group row">
        <label  class="col-sm-2 form-label">First Name: </label>
        <div class="col-sm-10">
            <input  type="text" class="form-control" th:field="*{firstName}"/>
        </div>
    </div>

    <div class="form-group row">
        <label  class="col-sm-2 form-label">Last Name: </label>
        <div class="col-sm-10">
            <input  type="text" class="form-control" th:field="*{lastName}"/>
        </div>
    </div>

    <div class="form-group row">
        <label  class="col-sm-2 form-label">Phone Number: </label>
        <div class="col-sm-10">
            <input  type="text" class="form-control" th:field="*{phoneNumber}"/>
        </div>
    </div>

    <div class="form-group row">
        <label  class="col-sm-2 form-label">Address Line 1: </label>
        <div class="col-sm-10">
            <input  type="text" class="form-control" th:field="*{addressLine1}"/>
        </div>
    </div>

    <div class="form-group row">
        <label  class="col-sm-2 form-label">Address Line 2: </label>
        <div class="col-sm-10">
            <input  type="text" class="form-control" th:field="*{addressLine2}"/>
        </div>
    </div>

    <div class="form-group row">
        <label  class="col-sm-2 form-label">City: </label>
        <div class="col-sm-10">
            <input  type="text" class="form-control" th:field="*{city}"/>
        </div>
    </div>

    <div class="form-group row">
        <label  class="col-sm-2 form-label">Country: </label>
        <div class="col-sm-10">
            <input type="hidden"  name="country" id="countryName" th:value="${order.country}" />
           <select id="country" class="form-control">
                <option th:each="c : ${listCountries}" th:value="${c.id}" th:selected="${c.name == order.country}">[[${c.name}]]</option>
           </select>
        </div>
    </div>

    <div class="form-group row">
        <label  class="col-sm-2 form-label">State: </label>
        <div class="col-sm-10">
            <input  class="form-control" type="text" th:field="*{state}" minlength="3" maxlength="45" list="listStates" placeholder="Manage addresses...">
            <datalist id="listStates"></datalist>
        </div>
    </div>

    <div class="form-group row">
        <label  class="col-sm-2 form-label">Postal Code: </label>
        <div class="col-sm-10">
            <input  type="text" class="form-control" th:field="*{postalCode}"/>
        </div>
    </div>

</div>
