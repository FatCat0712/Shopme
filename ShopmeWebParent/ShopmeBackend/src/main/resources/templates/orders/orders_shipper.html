<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments :: page_head('Orders - Shopme Admin', 'none')}">...</div>
<body>
        <div class="container-fluid">
            <div th:replace="~{navigation :: menu}">...</div>
            <div>
                <h2>Manage Orders</h2>
            </div>

            <div th:replace="~{fragments :: search_form_and_message}"></div>

            <div>
                <th:block th:each="order : ${listOrders}">
                    <div class="row m-1">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <div>Order ID #[[${order.id}]]</div>
                                    <div class="float-right">
                                        <a class="fas fa-file-alt fa-2x icon-green link-detail--order"
                                           th:href="@{'/orders/detail/' + ${order.id}}"
                                           title="View details of this order"
                                        >
                                        </a>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div>
                                        <i class="fas fa-user"></i>
                                        <b>[[${order.recipientName}]]</b>
                                    </div>
                                    <div>
                                        <i class="fas fa-home"></i>
                                        [[${order.recipientAddress}]]
                                    </div>
                                    <div>
                                        <i class="fas fa-phone"></i>
                                        [[${order.phoneNumber}]]
                                    </div>
                                    <div th:if="${order.COD}">
                                        COD: <b><span th:replace="~{fragments :: format_currency(${order.total})}"></span></b>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col">
                                            <th:block th:if="${order.picked}">
                                                <i class="fas fa-people-carry fa-2x icon-green"></i>
                                            </th:block>
                                            <th:block th:unless="${order.picked}">
                                                <i class="fas fa-people-carry fa-2x icon-dark"></i>
                                            </th:block>
                                        </div>
                                        <div class="col">
                                            <th:block th:if="${order.shipping}">
                                                <i class="fas fa-shipping-fast fa-2x icon-green"></i>
                                            </th:block>
                                            <th:block th:unless="${order.shipping}">
                                                <i class="fas fa-shipping-fast fa-2x icon-dark"></i>
                                            </th:block>
                                        </div>
                                        <div class="col">
                                            <th:block th:if="${order.delivered}">
                                                <i class="fas fa-box-open fa-2x icon-green"></i>
                                            </th:block>
                                            <th:block th:unless="${order.delivered}">
                                                <i class="fas fa-box-open fa-2x icon-dark"></i>
                                            </th:block>
                                        </div>
                                        <div class="col">
                                            <th:block th:if="${order.returned}">
                                                <i class="fas fa-undo fa-2x icon-green"></i>
                                            </th:block>
                                            <th:block th:unless="${order.returned}">
                                                <i class="fas fa-undo fa-2x icon-dark"></i>
                                            </th:block>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div>&nbsp;</div>
                </th:block>
            </div>



            <div th:replace="~{fragments :: pagination('orders')}">...</div>


            <div th:replace="~{fragments :: footer}">...</div>


            <div class="modal fade" id="orderDetailModal">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                    </div>
                </div>
            </div>

        </div>

<script type="text/javascript">
    let moduleURL = "[[@{/orders}]]";

    $(document).ready(function() {
        $("[name='keyword']").attr("placeholder", "Type #id to search")
    })

    $(".link-detail--order").on("click" ,function (e) {
        e.preventDefault();
        let linkDetailURL = $(this).attr("href");
        $("#orderDetailModal").modal("show").find(".modal-content").load(linkDetailURL);
    })

</script>
<script type="text/javascript" th:src="@{/js/common_list.js}"></script>
</body>
</html>
