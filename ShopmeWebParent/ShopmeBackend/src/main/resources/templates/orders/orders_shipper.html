<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments :: page_head('Orders - Shopme Admin', 'none')}">...</div>
<body>
        <div class="container-fluid">
            <div th:replace="~{navigation :: menu}">...</div>
            <div>
                <h2>Manage Orders</h2>
            </div>

            <div th:replace="~{fragments :: search_form_and_message}"></div>

            <div>
                <th:block th:each="order : ${listOrders}">
                    <div class="row m-1">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <div>Order ID #[[${order.id}]]</div>
                                    <div class="float-right">
                                        <a class="fas fa-file-alt fa-2x icon-green link-detail--order"
                                           th:href="@{'/orders/detail/' + ${order.id}}"
                                           title="View details of this order"
                                        >
                                        </a>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div>
                                        <i class="fas fa-user"></i>
                                        <b>[[${order.recipientName}]]</b>
                                    </div>
                                    <div>
                                        <i class="fas fa-home"></i>
                                        [[${order.recipientAddress}]]
                                    </div>
                                    <div>
                                        <i class="fas fa-phone"></i>
                                        [[${order.phoneNumber}]]
                                    </div>
                                    <div th:if="${order.COD}">
                                        COD: <b><span th:replace="~{fragments :: format_currency(${order.total})}"></span></b>
                                    </div>
                                    <div class="row mt-2">
                                        <div th:replace="~{orders/order_status_fragment :: content(${order.picked}, 'PICKED', 'fa-people-carry')}"></div>
                                        <div th:replace="~{orders/order_status_fragment :: content(${order.shipping}, 'SHIPPING', 'fa-shipping-fast')}"></div>
                                        <div th:replace="~{orders/order_status_fragment :: content(${order.delivered}, 'DELIVERED', 'fa-box-open')}">...</div>
                                        <div th:replace="~{orders/order_status_fragment :: content(${order.returned}, 'RETURNED', 'fa-undo')}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div>&nbsp;</div>
                </th:block>
                <div th:fragment="confirm_modal" class="modal fade text-center" id="confirmModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Update Confirmation</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <div class="modal-body">
                                <span id="confirmText"></span>
                            </div>

                            <div class="modal-footer">
                                <a class="btn btn-success" href="" id="yesButton">Yes</a>
                                <button type="button" class="btn btn-danger" data-dismiss="modal" id="noButton">No</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <div th:replace="~{fragments :: pagination('orders')}">...</div>


            <div th:replace="~{fragments :: footer}">...</div>


            <div class="modal fade" id="orderDetailModal">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                    </div>
                </div>
            </div>

        </div>

<script type="text/javascript">
    let moduleURL = "[[@{/orders}]]";
    let csrfHeaderName = "[[${_csrf.headerName}]]";
    let csrfValue = "[[${_csrf.token}]]";

    $(document).ready(function() {
        $("[name='keyword']").attr("placeholder", "Type #id to search")
    })

    $(".link-detail--order").on("click" ,function (e) {
        e.preventDefault();
        let linkDetailURL = $(this).attr("href");
        $("#orderDetailModal").modal("show").find(".modal-content").load(linkDetailURL);
    })



</script>
<script type="text/javascript" th:src="@{/js/common_list.js}"></script>
<script th:src="@{/js/orders_shipper.js}"></script>
</body>
</html>
