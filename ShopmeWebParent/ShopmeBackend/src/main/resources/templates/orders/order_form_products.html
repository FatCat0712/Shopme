<!DOCTYPE html>
<html lang="en">
<body>
        <div th:fragment="content" th:remove="tag">
                <div id="productList">
                        <div th:each="detail,status : ${order.orderDetails}" th:id="'row' + ${status.count}" class="product-box">
                            <input type="hidden" name="detailId" th:value="${detail.id}" />
                                <div class="border rounded p-2" th:with="product = ${detail.product}">
                                    <input type="hidden" name="productId" th:value="${product.id}" class="hiddenProductId" />
                                    <div class="row">
                                        <div class="col-1">
                                            <div class="divCount">[[${status.count}]]</div>
                                            <div><a class="fas fa-trash icon-dark link-remove" href="" th:rowNumber="${status.count}"></a> </div>
                                        </div>
                                        <div class="col-3">
                                            <img th:src="@{${product.mainImagePath}}" th:alt="${product.name}" class="img-fluid"/>
                                        </div>
                                    </div>
                                    <div class="row m-2">
                                        <b>[[${product.name}]]</b>
                                    </div>
                                    <div class="row m-2">
                                        <table>
                                            <tr>
                                                <td>Product Cost:</td>
                                                <td>
                                                    <input type="text"
                                                           name="productDetailCost" required
                                                           class="form-control cost-input m-1"
                                                           th:value="${detail.productCost}" style="max-width: 140px" th:rowNumber="${status.count}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Quantity:</td>
                                                <td>
                                                    <input type="number" step="1" min="1" max="5" required
                                                           class="form-control m-1 quantity-input"
                                                           name="quantity"
                                                           th:id="'quantity' + ${status.count}"
                                                           th:value="${detail.quantity}" style="max-width: 140px"
                                                           th:rowNumber="${status.count}"
                                                    />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Unit Price:</td>
                                                <td>
                                                    <input type="text"
                                                           class="form-control price-input m-1"
                                                           name="productPrice"
                                                           th:value="${detail.unitPrice}" style="max-width: 140px"
                                                           th:id="'price' + ${status.count}"
                                                           th:rowNumber="${status.count}"
                                                           required />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Subtotal:</td>
                                                <td>
                                                    <input type="text"
                                                           class="form-control subtotal-output m-1"
                                                           name="productSubtotal"
                                                           th:value="${detail.subTotal}" style="max-width: 140px"
                                                           th:id="'subTotal' + ${status.count}"
                                                           required
                                                           readonly/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Shipping Cost:</td>
                                                <td>
                                                    <input
                                                            type="text"
                                                            class="form-control ship-input m-1"
                                                            th:value="${detail.shippingCost}"
                                                            name="shippingCost"
                                                            style="max-width: 140px"
                                                            required />
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                                <div th:id="'blankLine' + ${status.count}" class="row">&nbsp;</div>
                        </div>

                </div>
            <a th:href="@{/orders/search_product}" id="linkAddProduct" class="btn btn-success">Add a Product</a>
        </div>

</body>
</html>
