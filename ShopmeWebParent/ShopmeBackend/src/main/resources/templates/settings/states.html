<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
>
<body>
    <div th:fragment="content" th:remove="tag">
           <div>
                <p>Use this page to manage states/provinces which can be chosen by user in the customer registration form. Click Load Country List First</p>
           </div>

            <div>
                <input type="button" value="Load Country List" id="buttonLoadAllCountries"   class="btn btn-primary m-2">
            </div>

        <form id="formState">
                <div class="form-group row">
                    <label class="col-form-label col-md-2">Selected Country:</label>
                    <select class="form-control col-md-10"  id="dropDownAllCountries"></select>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-md-2">All states/provinces:</label>
                    <select class="form-control col-md-10" style="height: 300px" size="3" id="dropDownStates"></select>
                </div>

                <div class="form-group row">
                    <div class="col-md-2">
                        <label class="col-form-label" id="labelStateName">State Name:</label>
                    </div>

                    <input type="text" id="fieldStateName" class="form-control col-md-7" required minlength="3" maxlength="45"/>

                    <div class="col-md-3">
                        <input type="button" id="buttonAddState" value="New" class="btn btn-secondary mr-2">
                        <input type="button" id="buttonUpdateState" value="Update" class="btn btn-secondary mr-2" disabled="disabled">
                        <input type="button" id="buttonDeleteState" value="Delete" class="btn btn-secondary" disabled="disabled">
                    </div>
                </div>
        </form>





    </div>
</body>
</html>
