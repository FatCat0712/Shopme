<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
>
<body>
    <div th:fragment="content" th:remove="tag">
            <form th:action="@{/settings/save_general}" method="post" enctype="multipart/form-data">
                    <div class="form-group row">
                            <div class="col-sm-4 col-form-label">
                                    <label>Site Name:</label>
                            </div>
                            <div class="col-sm-8">
                                    <input type="text" class="form-control" name="SITE_NAME" th:value="${SITE_NAME}" required>
                            </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-4 col-form-label">
                            <label>Copyright:</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="COPYRIGHT" th:value="${COPYRIGHT}" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-4 col-form-label">
                            <label>Site Logo:</label>
                        </div>
                        <div class="col-sm-8">
                            <img id="thumbnail" alt="Site Logo thumbnail" th:src="@{${SITE_LOGO}}" width="150"  height="70 "/>
                            <input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg">
                        </div>
                    </div>

                <div class="form-group row">
                    <div class="col-sm-4 col-form-label">
                        <label>Currency Type:</label>
                    </div>
                    <div class="col-sm-8">
                        <select name="CURRENCY_ID" class="form-control">
                            <th:block th:each="currency : ${listCurrencies}">
                                <option th:value="${currency.id}" th:selected="(${currency.id} == ${CURRENCY_ID})">[[${currency}]]</option>
                            </th:block>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-4 col-form-label">
                        <label>Currency Symbol Position:</label>
                    </div>
                    <div class="col-sm-8">
                        <select name="CURRENCY_SYMBOL_POSITION" class="form-control">
                                <option value="before" th:selected="(${CURRENCY_SYMBOL_POSITION} == 'before')">Before price</option>
                                <option value="after" th:selected="(${CURRENCY_SYMBOL_POSITION} == 'after')">After price</option>
                        </select>
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-sm-4 col-form-label">
                        <label>Decimal Point Type:</label>
                    </div>
                    <div class="col-sm-8">
                        <select name="DECIMAL_POINT_TYPE" class="form-control">
                            <option value="POINT" th:selected="(${DECIMAL_POINT_TYPE} == 'POINT')">Point (.)</option>
                            <option value="COMMA" th:selected="(${DECIMAL_POINT_TYPE} == 'COMMA')">Comma (,)</option>
                        </select>
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-sm-4 col-form-label">
                        <label>Decimal Digits:</label>
                    </div>
                    <div class="col-sm-8">
                        <select name="DECIMAL_DIGITS" class="form-control">
                            <option th:value="${i}"  th:selected="(${DECIMAL_DIGITS} == ${i})" th:each="i : ${#numbers.sequence(0,4)}">[[${i}]]</option>
                        </select>
                    </div>
                </div>



                <div class="form-group row">
                    <div class="col-sm-4 col-form-label">
                        <label>Thousand Point Type:</label>
                    </div>
                    <div class="col-sm-8">
                        <select name="THOUSAND_POINT_TYPE" class="form-control">
                            <option value="POINT" th:selected="(${THOUSAND_POINT_TYPE} == 'POINT')">Point (.)</option>
                            <option value="COMMA" th:selected="(${THOUSAND_POINT_TYPE} == 'COMMA')">Comma (,)</option>
                        </select>
                    </div>
                </div>












                    <div class="text-center">
                        <input type="submit" value="Save" class="btn btn-primary m-3" />
                    </div>
            </form>
    </div>
</body>
</html>
