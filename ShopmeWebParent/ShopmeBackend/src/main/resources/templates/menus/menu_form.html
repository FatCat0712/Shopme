<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments :: page_head(${pageTitle}, 'none')}">...</div>
</head>

<body class="sb-nav-fixed">
        <div class="container-fluid">
            <div th:replace="~{navigation :: menu}">...</div>
            <div id="layoutSidenav">
                <div th:replace="~{navigation :: side-nav }"></div>
                <div id="layoutSidenav_content">
                    <main>
                        <div class="container-fluid px-4">
                            <div>
                                <h2>[[${pageTitle}]]</h2>
                                <ol class="breadcrumb mb-2">
                                    <li class="breadcrumb-item">
                                        <a th:href="@{/}" class="text-decoration-none view-link">Dashboard</a>
                                    </li>
                                    <li class="breadcrumb-item">
                                        <a  th:href="@{/menus}" class="text-decoration-none view-link">Menus</a>
                                    </li>
                                    <li class="breadcrumb-item active">
                                        [[${menu.id != null ? 'Update' : 'Create'}]]
                                    </li>
                                </ol>
                            </div>
                            <div class="wrapper position-relative">
                                <div id="spinner-overlay">
                                    <div class="spinner">

                                    </div>
                                </div>

                                <form th:action="@{/menus/save}" method="post" style="max-width: 50%; margin: 0 auto" th:object="${menu}">
                                    <div class="border border-secondary rounded p-3">
                                        <input type="hidden" th:field="*{id}" />

                                        <div class="mb-3 row">
                                            <label class="col-sm-4 col-form-label">Title:</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" th:field="*{title}" required minlength="3" maxlength="128">
                                            </div>
                                        </div>

                                        <div class="mb-3 row">
                                            <label class="col-sm-4 col-form-label">Alias:</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" th:field="*{alias}" minlength="3" maxlength="128" placeholder="If leaved empty, default alias will be same as title with spaces replaced by dashes">
                                            </div>
                                        </div>

                                        <div class="mb-3 row">
                                            <label class="col-sm-4 col-form-label">Article:</label>
                                            <div class="col-sm-8">
                                                <select th:field="*{article}" class="form-control">
                                                    <th:block th:if="${menu.article != null}">
                                                        <option  th:value="${menu.article.id}">[[${menu.article.title}]]</option>
                                                        <option th:each="article : ${listArticles}" th:value="${article.id}" th:selected="${article.id == menu.article.id}">[[${article.title}]]</option>
                                                    </th:block>
                                                    <th:block th:unless="${menu.article != null}">
                                                        <option th:each="article : ${listArticles}" th:value="${article.id}">[[${article.title}]]</option>
                                                    </th:block>

                                                </select>
                                            </div>
                                        </div>

                                        <div class="mb-3 row">
                                            <label class="col-sm-4 col-form-label">Article Type:</label>
                                            <div class="col-sm-8">
                                                <select class="form-control " style="max-width: 200px" th:field="*{menuType}">
                                                    <option th:each="menuType : ${T(com.shopme.common.entity.menu.MenuType).values()}" th:value="${menuType.name()}">[[${menuType.defaultDescription()}]]</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="mb-3 row">
                                            <label class="col-sm-4 col-form-label">Enabled:</label>
                                            <div class="col-sm-8">
                                                <input type="checkbox" th:field="*{enabled}"/>
                                            </div>
                                        </div>

                                        <div class="text-center">
                                            <input type="submit" value="Save" class="btn btn-primary m-3" />
                                            <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
                                        </div>
                                    </div>
                                </form>
                            </div>



                            <div th:replace="~{modal_fragments :: modal_dialog}">...</div>
                        </div>
                    </main>
                </div>




        </div>



<script type="text/javascript">
        let moduleURL = "[[@{/menus}]]";
</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
