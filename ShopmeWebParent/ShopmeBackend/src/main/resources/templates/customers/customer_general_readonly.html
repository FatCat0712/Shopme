<div th:fragment="content" th:remove="tag">
            <div class="form-group row">
                <label  class="col-sm-2 form-label">Customer ID:</label>
                <div class="col-sm-10">
                    <input  type="text" class="form-control" th:value="${customer.id}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label  class="col-sm-2 form-label">Full name:</label>
                <div class="col-sm-10">
                    <input  type="text" class="form-control" th:value="${customer.fullName}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label  class="col-sm-2 form-label">Email:</label>
                <div class="col-sm-10">
                    <input  type="text" class="form-control" th:value="${customer.email}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label  class="col-sm-2 form-label">Phone Number:</label>
                <div class="col-sm-10">
                    <input  type="text" class="form-control" th:value="${customer.phoneNumber}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label  class="col-sm-2 form-label">Enabled:</label>
                <div class="col-sm-10">
                    <input  type="checkbox" th:checked="${customer.enabled}" onclick="return false;"/>
                </div>
            </div>

            <div class="form-group row">
                <label  class="col-sm-2 form-label">Created Time:</label>
                <div class="col-sm-10">
                    <span th:text="${#dates.format(customer.createdTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
                </div>
            </div>

</div>
