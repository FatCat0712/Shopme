<div th:fragment="content" th:remove="tag">
            <div class="form-group row mb-3">
                <label  class="col-sm-2 form-label">Address Line 1:</label>
                <div class="col-sm-10">
                    <input  type="text" class="form-control" th:value="${customer.addressLine1}" readonly/>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label  class="col-sm-2 form-label">Address Line 2:</label>
                <div class="col-sm-10">
                    <input  type="text" class="form-control" th:value="${customer.addressLine2}" readonly/>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label  class="col-sm-2 form-label">City:</label>
                <div class="col-sm-10">
                    <input  type="text" class="form-control" th:value="${customer.city}" readonly/>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label  class="col-sm-2 form-label">State / Province:</label>
                <div class="col-sm-10">
                    <input  type="text" class="form-control" th:value="${customer.state}" readonly/>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label  class="col-sm-2 form-label">Country:</label>
                <div class="col-sm-10">
                    <input  type="text" class="form-control" th:value="${customer.country.name}" readonly/>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label  class="col-sm-2 form-label">Postal Code:</label>
                <div class="col-sm-10">
                    <input  type="text" class="form-control" th:value="${customer.postalCode}" readonly/>
                </div>
            </div>

</div>
