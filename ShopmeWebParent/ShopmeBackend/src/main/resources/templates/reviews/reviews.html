<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments :: page_head('Reviews - Shopme Admin', 'none')}">...</div>
<body class="sb-nav-fixed">
        <div class="container-fluid">
            <div th:replace="~{navigation :: menu}">...</div>
            <div id="layoutSidenav">
                <div th:replace="~{navigation :: side-nav }"></div>
                <div id="layoutSidenav_content">
                    <main>
                        <div class="container-fluid px-4">
                            <div>
                                <h2>Manage Reviews</h2>
                                <ol class="breadcrumb mb-1">
                                    <li class="breadcrumb-item">
                                        <a th:href="@{/}" class="text-decoration-none view-link">Dashboard</a>
                                    </li>
                                    <li class="breadcrumb-item">
                                        <a  th:href="@{/reviews}" class="text-decoration-none view-link">Reviews</a>
                                    </li>
                                </ol>
                            </div>
                            <div class="d-flex justify-content-end align-items-center">
                                <div th:replace="~{fragments :: search_form}"></div>
                            </div>

                            <div class="wrapper position-relative">
                                <div id="spinner-overlay">
                                    <div class="spinner"></div>
                                </div>
                                <div class="full-details  table-responsive-xl">
                                    <table class="table table-bordered table-striped table-hover">
                                        <thead class="thead-dark">
                                        <tr>
                                            <th>
                                                <div th:replace="~{fragments :: column_link('id', 'ID', 'tag')}"></div>
                                            </th>
                                            <th>
                                                <div th:replace="~{fragments :: column_link('product', 'Product', 'tag')}"></div>
                                            </th>
                                            <th>
                                                <div th:replace="~{fragments :: column_link('customer', 'Customer', 'tag')}"></div>
                                            </th>
                                            <th>
                                                <div th:replace="~{fragments :: column_link('rating', 'Rating', 'tag')}"></div>
                                            </th>
                                            <th>
                                                <div th:replace="~{fragments :: column_link('reviewTime', 'Review Time', 'tag')}"></div>
                                            </th>
                                            <th>
                                                Action
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="review : ${listReviews}">
                                            <td>[[${review.id}]]</td>
                                            <td>
                                                <a class="link-detail--product text-decoration-none" th:href="@{'/products/detail/' + ${review.product.id}}">[[${review.product.shortName}]]</a>
                                            </td>
                                            <td>
                                                <a class="link-detail--customer text-decoration-none"  th:href="@{'/customers/detail/' + ${review.customer.id}}">[[${review.customer.fullName}]]</a>
                                            </td>
                                            <td>
                                                [[${review.rating}]] <span class="far fa-star"></span>
                                            </td>
                                            <td>
                                                [[${review.reviewTime}]]
                                            </td>
                                            <td>
                                                <a class="link-detail--review text-decoration-none" th:href="@{'/reviews/detail/' + ${review.id}}">
                                                    <i class="fas fa-file-alt fa-2x icon-green"></i>
                                                </a>
                                                &nbsp;
                                                <div th:replace="~{fragments :: edit('review', '/reviews/edit/' + ${review.id})}">...</div>
                                                &nbsp;
                                                <div th:replace="~{fragments :: delete('review', ${review.id} ,'/reviews/delete/' + ${review.id}, true)}">...</div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <div class="less-details">
                                    <div th:each="review : ${listReviews}" class="card mb-3 shadow-sm p-3">
                                        <div  class="row align-items-center g-3">
                                            <div class="col-2">
                                                <span class="text-muted">[[${review.id}]]</span>
                                            </div>

                                            <div class="col-10">
                                                <div class="d-flex justify-content-between align-items-start flex-wrap">
                                                    <div>
                                                        <a class="text-muted text-decoration-none  link-detail--product" th:href="@{'/products/detail/' + ${review.product.id}}">[[${review.product.shortName}]]</a>
                                                    </div>
                                                    <div class="d-flex mt-3 w-100 justify-content-between align-items-center">
                                                        <div class="ps-3">
                                                            [[${review.rating}]] <span class="fa-regular fa-star"></span>
                                                        </div>
                                                        <div class="pe-4">
                                                            <a class="link-detail--review" th:href="@{'/reviews/detail/' + ${review.id}}">
                                                                <i class="fas fa-file fa-2x icon-green"></i>
                                                            </a>
                                                            &nbsp;
                                                            <div th:replace="~{fragments :: edit('review', '/reviews/edit/' + ${review.id})}">...</div>
                                                            &nbsp;
                                                            <div th:replace="~{fragments :: delete('review', ${review.id} ,'/reviews/delete/' + ${review.id}, true)}">...</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>



                            <div th:replace="~{fragments :: pagination('reviews')}">...</div>

                            <div class="modal fade" id="productDetailModal">
                                <div class="modal-dialog modal-xl">
                                    <div class="modal-content">

                                    </div>
                                </div>
                            </div>

                            <div class="modal fade" id="customerDetailModal">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">

                                    </div>
                                </div>
                            </div>

                            <div class="modal fade" id="reviewDetailModal">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">

                                    </div>
                                </div>
                            </div>



                            <div th:replace="~{modal_fragments :: confirm_modal}">...</div>
                        </div>
                    </main>
                </div>
            </div>
        </div>

<script type="text/javascript">
    moduleURL = "[[@{/reviews}]]";
   $(document).ready(function() {
         $(".link-delete").on("click", function(e) {
             e.preventDefault();
             link = $(this);
             entityName="review";
             showDeleteConfirmModal(link, entityName);
         });

        handleDetailLink(".link-detail--product", "#productDetailModal");
        handleDetailLink(".link-detail--customer", "#customerDetailModal");
        handleDetailLink(".link-detail--review", "#reviewDetailModal");
   });


</script>
<script type="text/javascript" th:src="@{/js/common_list.js}"></script>
</body>
</html>
