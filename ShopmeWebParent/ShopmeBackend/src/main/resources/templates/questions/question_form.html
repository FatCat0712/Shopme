<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments :: page_head(${pageTitle}, 'none')}">...</div>
<body  class="sb-nav-fixed">
        <div class="container-fluid">
            <div th:replace="~{navigation :: menu}">...</div>
            <div  id="layoutSidenav">
                <div th:replace="~{navigation :: side-nav }"></div>
                <div id="layoutSidenav_content">
                    <main>
                         <div class="container-fluid px-4">
                             <div>
                                 <h2>[[${pageTitle}]]</h2>
                                 <ol class="breadcrumb mb-1">
                                     <li class="breadcrumb-item">
                                         <a th:href="@{/}" class="text-decoration-none view-link">Dashboard</a>
                                     </li>
                                     <li class="breadcrumb-item">
                                         <a  th:href="@{/questions}" class="text-decoration-none view-link">Questions</a>
                                     </li>
                                     <li class="breadcrumb-item active">
                                        Update
                                     </li>
                                 </ol>
                             </div>

                             <div class="wrapper position-relative">
                                 <div id="spinner-overlay">
                                     <div class="spinner"></div>
                                 </div>

                                 <form th:action="@{/questions/save}" method="post" style="max-width: 60%; margin: 0 auto" th:object="${question}">
                                     <div class="border border-secondary rounded p-3">
                                         <input type="hidden" th:field="*{id}" />

                                         <div class="form-group row">
                                             <label class="col-sm-4 col-form-label my-auto">Product:</label>
                                             <div class="col-sm-8">
                                                 <input type="text" class="form-control" th:value="${question.product.name}" readonly />
                                             </div>
                                         </div>

                                         <div class="form-group row">
                                             <label class="col-sm-4 col-form-label my-auto">Question:</label>
                                             <div class="col-sm-8">
                                                 <textarea rows="4" class="form-control" th:field="*{questionContent}"></textarea>
                                             </div>
                                         </div>


                                         <div class="form-group row">
                                             <label class="col-sm-4"></label>
                                             <div class="col-sm-8">
                                                 <span>Asked by: <b>[[${question.asker.fullName}]]</b> on [[${#dates.format(question.askTime, 'yyyy-MM-dd HH:mm:ss')}]]</span>
                                             </div>
                                         </div>

                                         <div class="form-group row">
                                             <label class="col-sm-4 col-form-label my-auto">Answer:</label>
                                             <div class="col-sm-8">
                                                 <textarea rows="4" class="form-control" th:field="*{answerContent}"></textarea>
                                             </div>
                                         </div>

                                         <div class="form-group row">
                                             <label class="col-sm-4 col-form-label my-auto">Approved:</label>
                                             <div class="col-sm-8">
                                                 <input type="checkbox" th:field="*{approvalStatus}">
                                             </div>
                                         </div>


                                         <div class="text-center">
                                             <input type="submit" value="Save" class="btn btn-primary m-3" />
                                             <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
                                         </div>
                                     </div>
                                 </form>
                             </div>



                             <div th:replace="~{modal_fragments :: modal_dialog}">...</div>
                        </div>
                    </main>
                </div>
            </div>

        </div>



<script type="text/javascript">
        let moduleURL = "[[@{/questions}]]";
</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
