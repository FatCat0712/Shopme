<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments :: page_head(${pageTitle}, 'none')}">...</div>
    <link rel="stylesheet" th:href="@{/richtext/richtext.min.css}">
    <script type="text/javascript" th:src="@{/richtext/jquery.richtext.js}"></script>
    <script type="text/javascript" th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>

<body  class="sb-nav-fixed">
        <div class="container-fluid">
            <div th:replace="~{navigation :: menu}">...</div>
            <div id="layoutSidenav">
                <div th:replace="~{navigation :: side-nav }"></div>
                <div id="layoutSidenav_content">
                    <main>
                        <div class="container-fluid px-4">
                            <div>
                                <h2>[[${pageTitle}]]</h2>
                                <ol class="breadcrumb mb-3">
                                    <li class="breadcrumb-item">
                                        <a th:href="@{/}" class="text-decoration-none view-link">Dashboard</a>
                                    </li>
                                    <li class="breadcrumb-item">
                                        <a  th:href="@{/articles}" class="text-decoration-none view-link">Articles</a>
                                    </li>
                                    <li class="breadcrumb-item active">
                                        [[${article.id != null ? 'Update' : 'Create'}]]
                                    </li>
                                </ol>
                            </div>

                            <div class="wrapper position-relative">
                                    <div id="spinner-overlay">
                                        <div class="spinner"></div>
                                    </div>

                                <form class="col-10 mx-auto" th:action="@{/articles/save}" method="post"  th:object="${article}">
                                    <div class="border border-secondary rounded p-3">
                                        <input type="hidden" th:field="*{id}" />

                                        <div class="row">
                                            <div class="col-12 col-md-6">
                                                <div class="row mb-2">
                                                    <label class="col-sm-4 col-form-label">Title:</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control" th:field="*{title}" required minlength="3" maxlength="128">
                                                    </div>
                                                </div>

                                                <div class="row mb-2">
                                                    <label class="col-sm-4 col-form-label">Alias:</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control" th:field="*{alias}" minlength="3" maxlength="128" placeholder="If leaved empty, default alias will be same as title with spaces replaced by dashes">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <div class="row mb-2">
                                                    <label class="col-sm-4 col-form-label">Article Type:</label>
                                                    <div class="col-sm-8">
                                                        <select class="form-control article-type" style="max-width: 200px" th:field="*{articleType}">
                                                            <option th:each="articleType : ${T(com.shopme.common.entity.article.ArticleType).values()}" th:value="${articleType.name()}" >[[${articleType.defaultDescription()}]]</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="row mb-2">
                                                    <label class="col-sm-4 col-form-label">Published:</label>
                                                    <div class="col-sm-8">
                                                        <input type="checkbox" th:field="*{published}"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <label class="mb-2">Content:</label>
                                            <div class="col-12">
                                                <textarea rows="5" class="form-control article-content" th:field="*{content}"></textarea>
                                            </div>
                                        </div>




                                        <div class="text-center">
                                            <input type="submit" value="Save" class="btn btn-primary m-3" />
                                            <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div th:replace="~{modal_fragments :: modal_dialog}">...</div>
                        </div>
                    </main>
                </div>
            </div>
        </div>



<script type="text/javascript">
        let moduleURL = "[[@{/articles}]]";
         $(document).ready(function() {
            $('.article-content').richText();
        });

</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
