<div class="modal-header">
    <h4 class="modal-title">Article Details</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div class="modal-body">
        <div class="form-group row">
            <label  class="col-sm-2 form-label">Title:</label>
            <div class="col-sm-10">
                <input  type="text" class="form-control" th:value="${article.title}" readonly/>
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-2 form-label">Alias:</label>
            <div class="col-sm-10">
                <input  type="text" class="form-control" th:value="${article.alias}" readonly/>
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-2 form-label">Content:</label>
            <div class="col-sm-10">
                <div th:utext="${article.content}" style="
                            border: 1px solid #ccc;
                            padding: 10px;
                            width: 100%;
                            height: 400px;
                            overflow: auto;
                            background-color: #fff;">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-2 form-label">Type:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:value="${article.articleType.name()}" readonly/>
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-2 form-label">Published:</label>
            <div class="col-sm-10">
                <input type="checkbox" th:checked="${article.published}" onclick="return false;" />
            </div>
        </div>

    <div class="form-group row">
        <label  class="col-sm-2 form-label">Content:</label>
        <div class="col-sm-10">
            <input  type="text" class="form-control" th:value="${article.user.fullName}" readonly/>
        </div>
    </div>

        <div class="form-group row">
            <label  class="col-sm-2 form-label">Update time:</label>
            <div class="col-sm-10">
                <span th:text="${#dates.format(article.updatedTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
            </div>
        </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
