<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head(${pageTitle}, 'none')}">...</head>
<body>
        <div class="container-fluid">
            <div th:replace="~{navigation :: menu}">...</div>
            <div>
                <h2>Manage Shipping Rates | [[${pageTitle}]]</h2>
            </div>

            <form th:action="@{/shipping_rates/save}" method="post" style="max-width: 800px; margin: 0 auto" th:object="${shippingRate}">

                        <div class="border border-secondary rounded p-3">
                            <input type="hidden" th:field="*{id}" />

                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="dropDownCountries">Destination Country:</label>
                                <div class="col-sm-8">
                                        <select class="form-control" id="dropDownCountries" th:field="*{country}">
                                            <option  th:each="c : ${listCountries}"  th:value="${c.id}" th:selected="${shippingRate.country != null && shippingRate.country.name == c.name}">[[${c.name}]]</option>
                                        </select>

                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="dropDownStates">Destination State/Province:</label>
                                <div class="col-sm-8">
                                    <th:block th:if="${shippingRate.state == null}">
                                        <select class="form-control" id="dropDownStates" th:field="*{state}"></select>
                                    </th:block>
                                    <th:block th:unless="${shippingRate.state == null}">
                                        <input class="form-control" th:field="*{state}"></input>
                                    </th:block>

                                </div>
                            </div>



                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Shipping Rate (per DIM weight):</label>
                                <div class="col-sm-8">
                                        <input class="form-control" type="number" th:field="*{rate}" step="0.01" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Days to deliver:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="number" th:field="*{days}" step="0.01" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Cash On Deliver (COD):</label>
                                <div class="col-sm-8">
                                    <input type="checkbox" th:field="*{codSupported}">
                                </div>
                            </div>



                            <div class="text-center">
                                <input type="submit" value="Save" class="btn btn-primary m-3" />
                                <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
                            </div>
                        </div>
            </form>


            <div th:replace="~{fragments :: footer}">...</div>

        </div>



<script type="text/javascript">
    let moduleURL = "[[@{/shipping_rates}]]";
    let contextPath = "[[@{/}]]"
</script>
<script th:src="@{/js/common_form.js}"></script>
<script th:src="@{/js/common_form_country_state.js}"></script>
</body>
</html>
