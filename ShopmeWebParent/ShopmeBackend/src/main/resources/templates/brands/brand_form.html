<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments :: page_head(${pageTitle}, 'none')}">...</div>
<body class="sb-nav-fixed">
        <div class="container-fluid">
            <div th:replace="~{navigation :: menu}">...</div>
            <div id="layoutSidenav">
                <div th:replace="~{navigation :: side-nav }"></div>
                <div id="layoutSidenav_content">
                    <main>
                        <div class="container-fluid px-4">
                            <div>
                                <h2>[[${pageTitle}]]</h2>
                            </div>
                            <form th:action="@{/brands/save}" method="post" style="max-width: 500px; margin: 0 auto" th:object="${brand}" enctype="multipart/form-data"
                                  onsubmit="return checkUniqueName(this)">
                                <div class="border border-secondary rounded p-3">
                                    <input type="hidden" th:field="*{id}" />

                                    <div class="form-group row mb-3">
                                        <label class="col-sm-4 col-form-label">Brand Name:</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="128">
                                        </div>
                                    </div>

                                    <div class="form-group row mb-3">
                                        <label class="col-sm-4 col-form-label">Brand logo: :</label>
                                        <div class="col-sm-8">
                                            <input type="hidden" th:field="*{logo}">
                                            <input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg" class="mb-3" th:required="${brand.id == null}">
                                            <div class="mt-2">
                                                <img id="thumbnail" alt="Image preview" th:src="@{${brand.logoPath}}"  class="img-fluid"/>
                                            </div>
                                        </div>
                                    </div>



                                    <div class="form-group row mb-3">
                                        <label class="col-sm-4 col-form-label">Select one or more categories:</label>
                                        <div class="col-sm-8">
                                            <select  class="form-control" th:field="*{categories}" multiple style="resize: vertical; height: 200px">
                                                <option th:each="category : ${listCategories}" th:value="${category.id}">[[${category.name}]]</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group row mb-3">
                                        <label class="col-sm-4 col-form-label">Chosen categories:</label>
                                        <div id="chosenCategories">
                                            <span th:each="category : ${brand.categories}" class="badge badge-secondary m-1">[[${category.name}]]</span>
                                        </div>
                                    </div>



                                    <div class="text-center">
                                        <input type="submit" value="Save" class="btn btn-primary m-3" />
                                        <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
                                    </div>
                                </div>
                            </form>


                            <div th:replace="~{modal_fragments :: modal_dialog}">...</div>
                        </div>
                    </main>
                </div>
            </div>

        </div>

<script type="text/javascript">
        let moduleURL = "[[@{/brands}]]";
        let MAX_FILE_SIZE = 102400; //100KB
        let dropDownCategories;
        let divChosenCategories;

     $(document).ready(function() {
          dropDownCategories = $("#categories");
           divChosenCategories = $("#chosenCategories");

           dropDownCategories.change(function() {
                   divChosenCategories.empty();
                  showChosenCategories();
           });
    });

    function showChosenCategories() {
        dropDownCategories.children("option:selected").each(function() {
                let selectedCategory = $(this);
                let catName = selectedCategory.text().replaceAll("--", "");

                divChosenCategories.append("<span class='badge badge-secondary m-1'>" + catName + "</span>")
        });
    }

    function checkUniqueName(form) {
            let brandId = $('#id').val();
            let brandName = $('#name').val();
            let csrfValue = $("input[name='_csrf']").val();

            let url = "[[@{/brands/check_name}]]";

            let params = {id: brandId, name: brandName, _csrf: csrfValue};

            $.post(url, params, function(response) {
                    if(response === "OK") {
                           form.submit();
                    }
                    else if(response === "Duplicate") {
                        showWarningModal("There is another brand having the same name " + brandName);
                    }
                    else {
                        showWarningModal("Unknown response from server");
                    }
            }).fail(function(){
                   showErrorModal("Could not connect to the server");
            });

            return false;
    }


</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
