<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{fragments :: page_head('Reset Password', 'none')}">...</head>
<body>
    <div id="spinner" class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <div th:replace="~{navigation :: header_menu}">...</div>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div>&nbsp;</div>
                <div class="text-center">
                    <h2>Reset Your Password</h2>
                </div>
                <form th:action="@{/reset_password}" style="max-width: 600px; margin:0 auto" method="post">
                    <input type="hidden" th:value="${token}" name="token">
                    <div class="border border-secondary rounded p-3 text-center">
                        <div>
                            <p>
                                <input type="password" name="password" class="form-control" required="required"
                                       autofocus="autofocus" placeholder="Enter your new password" minlength="8" maxlength="15" id="password">
                            </p>
                        </div>
                        <div>
                            <p>
                                <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm your new password" id="confirmPassword" oninput="checkPasswordMatch(this)">
                            </p>
                        </div>
                        <div>
                            <p>
                                <input type="submit" value="Change Password" class="btn btn-primary">
                            </p>
                        </div>
                    </div>
                </form>
                <div>&nbsp;</div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments :: footer}"></div>

<script type="text/javascript">
  function checkPasswordMatch(confirmPassword) {
    if(confirmPassword.value !== $("#password").val()) {
      confirmPassword.setCustomValidity("Passwords do not match!");
    }
    else {
      confirmPassword.setCustomValidity("");
    }
  }
</script>


</body>
</html>
