<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{fragments :: page_head('Forgot Password', 'none')}">...</head>
<body>
    <div id="spinner" class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <div th:replace="~{navigation :: header_menu}">...</div>
        <div class="container-fluid">
             <div class="container">
                 <div class="row" style="margin-top: 100px;">
                     <div>&nbsp;</div>
                     <div class="text-center">
                         <h2>Forgot Password</h2>
                     </div>

                     <form th:action="@{/forgot_password}" style="max-width: 600px; margin:0 auto" method="post">
                         <div th:if="${errorMessage != null}"  class="alert alert-danger text-center">
                             [[${errorMessage}]]
                         </div>
                         <div th:if="${message != null}" class="alert alert-warning text-center">
                             [[${message}]]
                         </div>


                         <div class="border border-secondary rounded p-3 text-center">
                             <div>
                                 <p>We will be sending a reset password link to your email</p>
                             </div>
                             <div>
                                 <p>
                                     <input type="email" name="email" class="form-control" required="required" autofocus="autofocus" placeholder="Enter your email">
                                 </p>
                             </div>
                             <div>
                                 <p>
                                     <input type="submit" value="Send" class="btn btn-primary">
                                 </p>
                             </div>
                         </div>
                     </form>

                     <div>&nbsp;</div>
                 </div>

             </div>


        </div>
    <div th:replace="~{fragments :: footer}"></div>

</body>
</html>
