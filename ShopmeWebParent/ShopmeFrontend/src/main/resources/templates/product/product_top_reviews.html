<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content"  id="customer-reviews" class="ml-3">
    <h3>Customer Reviews</h3>
    <div class="row">
        <div class="ml-2">
            <div class="col-xs">
                <input type="text" class="product-detail-rating-star" dir="ltr" data-size="md" th:value="${product.averageRating}">
            </div>
        </div>
        <div class="col-xs ml-1 mt-3">
            <span th:replace="~{fragments :: format_number(${product.averageRating})}"></span> of 5
        </div>
    </div>
    <div class="mt-2">
        <a class="text-decoration-none" th:href="@{'/ratings/' + ${product.alias}}">View all [[${product.reviewCount}]] ratings</a>
    </div>
    <div class="ml-1">
        <div th:if="${customerReviewed}">
            <span class="text-success">You already reviewed this product.</span>
        </div>
        <div th:if="${customerCanReview}">
                <span class="text-info">
                    You purchased and got this product.
                    <b>
                        <a class="text-decoration-none" th:href="@{'/write_review/product/' + ${product.id}}">Write your review now</a>
                    </b>
                </span>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <hr/>
        </div>
    </div>

    <div th:replace="~{review/reviews_votes :: content}"></div>

</div>
</body>
</html>
