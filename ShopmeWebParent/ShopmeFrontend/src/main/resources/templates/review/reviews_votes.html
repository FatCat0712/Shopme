<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
    <div  th:fragment="content" class="mt-5 ml-3">
      <div class="col">
        <th:block th:each="review : ${listReviews}">
          <div class="my-4">
            <div class="row">
              <div class="col-xs">
                <input type="text" class="product-detail-rating-star" dir="ltr" data-size="xs" th:value="${review.rating}">
              </div>

            </div>
            <div class="row mt-2">
              <div class="col">
                <b>[[${review.headline}]]</b>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                  <div>
                      [[${review.comment}]]
                  </div>

                  <div>
                      <div class="row">
                          <div class="d-flex justify-content-between">
                              <div class="col text-muted  ml-2">
                                  <small>
                                      <b>
                                          [[${review.customer.fullName}]]<span th:replace="~{fragments :: format_time(${review.reviewTime}, 'yyyy-MM-dd HH:mm:ss')}"></span>
                                      </b>
                                  </small>
                              </div>

                              <div class="d-flex">
                                  <div class="col-xs ml-2">
                                      <a th:class="'link-vote-review  fa-thumbs-up ' + ${review.upvotedByCurrentCustomer ? 'fas' : 'far'}" th:id="'linkVoteUp-' + ${review.id}" th:reviewId="${review.id}" th:href="@{'/vote_review/' + ${review.id} + '/up'}"></a>
                                  </div>
                                  <div class="col-xs mx-2">
                                      <span th:id="'voteCount-' + ${review.id}">[[${review.votes}]] Votes</span>
                                  </div>
                                  <div class="col-xs ml-2">
                                      <a th:class="'link-vote-review fa-thumbs-down fa-flip-horizontal ' + ${review.downvotedByCurrentCustomer ? 'fas' : 'far'}" th:id="'linkVoteDown-' + ${review.id}" th:reviewId="${review.id}" th:href="@{'/vote_review/' + ${review.id} + '/down'}"></a>
                                  </div>
                              </div>
                          </div>

                      </div>
                  </div>
              </div>
            </div>


          </div>
        </th:block>
      </div>
  </div>
</body>
</html>
