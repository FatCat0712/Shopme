<div class="modal-header">
    <h4 class="modal-title">Review Details</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal">&times;</button>
</div>

<div class="modal-body">
    <div class="row mb-3">
        <label  class="col-sm-2 form-label">Review ID:</label>
        <div class="col-sm-10">
            <input  type="text" class="form-control" th:value="${review.id}" readonly/>
        </div>
    </div>

    <div class="row mb-3">
        <label  class="col-sm-2 form-label">Product :</label>
        <div class="col-sm-10">
            <input  type="text" class="form-control" th:value="${review.product.name}" readonly/>
        </div>
    </div>

    <div class="row mb-3">
        <label  class="col-sm-2 form-label">Customer :</label>
        <div class="col-sm-10">
            <input  type="text" class="form-control" th:value="${review.customer.fullName}" readonly/>
        </div>
    </div>

    <div class="row mb-3">
        <label  class="col-sm-2 form-label">Headline :</label>
        <div class="col-sm-10">
            <input  type="text" class="form-control" th:value="${review.headline}" readonly/>
        </div>
    </div>

    <div class="row mb-3">
        <label  class="col-sm-2 form-label">Rating :</label>
        <div class="col-sm-10">
            <input  type="text" class="form-control" th:value="${review.rating}" readonly/>
        </div>
    </div>

    <div class="row mb-3">
        <label  class="col-sm-2 form-label">Comment :</label>
        <div class="col-sm-10">
            <textarea rows="4" class="form-control" th:text="${review.comment}" readonly></textarea>
        </div>
    </div>

    <div class="row mb-3">
        <label  class="col-sm-2 form-label">Votes :</label>
        <div class="col-sm-10">
            <input  type="text" class="form-control" th:value="${review.votes}" readonly/>
        </div>
    </div>

    <div class="row mb-3">
        <label  class="col-sm-2 form-label">Review Time :</label>
        <div class="col-sm-10">
            <span>[[${review.reviewTime}]]</span>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
