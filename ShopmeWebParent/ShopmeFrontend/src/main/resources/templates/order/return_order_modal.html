<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content" class="modal fade" id="returnOrderModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="returnOrderModalTitle">Return Order</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form onsubmit="return submitReturnOrderForm();">
                <div class="modal-body">
                    <div id="divReason">
                        <div>Reason:</div>
                        <div>
                            <input type="radio" name="returnReason" value="I bought the wrong items">
                            <span>I bought the wrong items</span>
                        </div>
                        <div>
                            <input type="radio" name="returnReason" value="I received the wrong items" />
                            <span>I received the wrong items</span>
                        </div>
                        <div>
                            <input type="radio" name="returnReason" value="The product was damaged/defective" />
                            <span>The product was damaged/defective</span>
                        </div>
                        <div>
                            <input type="radio" name="returnReason" value="The product arrived too late" />
                            <span>The product arrived too late</span>
                        </div>
                        <div class="m-1">
                            <textarea class="form-control" id="returnNote" rows="4" maxlength="120" placeholder="Additional information"></textarea>
                        </div>
                    </div>
                    <div id="divMessage" class="text-center my-auto">
                </div>


                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success" id="firstButton">Send Request</button>
                    <button type="button" class="btn btn-danger" id="secondButton" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
