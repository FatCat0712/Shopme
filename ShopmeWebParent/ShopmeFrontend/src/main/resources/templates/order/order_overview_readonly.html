<div th:fragment="content" th:remove="tag">
        <div class="row mb-3">
            <label  class="col-sm-3 form-label" for="orderId">Order ID: </label>
            <div class="col-sm-9">
                <input  type="text" id="orderId" class="form-control" th:value="${order.id}" readonly/>
            </div>
        </div>

            <div class="row mb-3">
                <label  class="col-sm-3 form-label">Subtotal:</label>
                <div class="col-sm-9">
                   <div th:replace="~{fragments :: currency_input(${order.subtotal})}" readonly></div>
                </div>
            </div>

            <div class="row mb-3">
                <label  class="col-sm-3 form-label">Shipping Cost:</label>
                <div class="col-sm-9">
                    <div th:replace="~{fragments :: currency_input(${order.shippingCost})}" readonly></div>
                </div>
            </div>

        <div class="row mb-3">
            <label  class="col-sm-3 form-label">Tax:</label>
            <div class="col-sm-9">
                <div th:replace="~{fragments :: currency_input(${order.tax})}" readonly></div>
            </div>
        </div>

        <div class="row mb-3">
            <label  class="col-sm-3 form-label">Total:</label>
            <div class="col-sm-9">
                <div th:replace="~{fragments :: currency_input(${order.total})}" readonly=""></div>
                <p class="mt-3">TOTAL = Subtotal + Shipping Cost + Tax</p>
            </div>
        </div>

    <div class="row mb-3">
        <label  class="col-sm-3 form-label">Payment Method:</label>
        <div class="col-sm-9">
                <span>[[${order.paymentMethod}]]</span>
        </div>
    </div>


    <div class="row mb-3">
        <label  class="col-sm-3 form-label">Status:</label>
        <div class="col-sm-9">
            <span>[[${order.orderStatus}]]</span>
        </div>
    </div>



    <div class="row mb-3">
        <label  class="col-sm-3 form-label">Order Date:</label>
        <div class="col-sm-9">
            <div th:replace="~{fragments :: format_time(${order.orderTime}, 'yyyy-MM-dd HH:mm:ss')}">...</div>
        </div>
    </div>
</div>
