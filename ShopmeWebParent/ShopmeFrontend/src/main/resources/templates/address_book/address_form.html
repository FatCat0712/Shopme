<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
>
<div th:replace="~{fragments :: page_head('Account Details', 'none')}">...</div>
<body>
        <div class="container-fluid">
                <div th:replace="~{navigation :: header_menu}">...</div>
                <div>&nbsp;</div>
                <div class="text-center">
                        <h2>Add New Address | [[${pageTitle}]]</h2>
                </div>
                <form th:action="@{/address_book/save}" method="post" th:object="${address}" style="max-width: 600px; margin: 0 auto 50px auto">
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{defaultForShipping}">
                        <div class="border border-secondary rounded p-3">
                                <div class="form-group row">
                                        <label class="col-form-label col-sm-4" for="firstName">First Name:</label>
                                        <div class="col-sm-8">
                                                <input class="form-control" type="text" id="firstName" th:field="*{firstName}" required>
                                        </div>
                                </div>
                                <div class="form-group row">
                                        <label class="col-form-label col-sm-4" for="lastName">Last Name:</label>
                                        <div class="col-sm-8">
                                                <input class="form-control" id="lastName" type="text" th:field="*{lastName}" required>
                                        </div>
                                </div>
                                <div class="form-group row">
                                        <label class="col-form-label col-sm-4" for="phoneNumber">Phone Number:</label>
                                        <div class="col-sm-8">
                                                <input class="form-control" type="text" id="phoneNumber" th:field="*{phoneNumber}" required minlength="10" maxlength="15">
                                        </div>
                                </div>

                                <div class="form-group row">
                                        <label class="col-form-label col-sm-4" for="addressLine1">Address Line 1:</label>
                                        <div class="col-sm-8">
                                                <input class="form-control" type="text" id="addressLine1" th:field="*{addressLine1}" required>
                                        </div>
                                </div>

                                <div class="form-group row">
                                        <label class="col-form-label col-sm-4" for="addressLine2">Address Line 2: </label>
                                        <div class="col-sm-8">
                                                <input class="form-control" type="text" id="addressLine2" th:field="*{addressLine2}"/>
                                        </div>
                                </div>

                                <div class="form-group row">
                                        <label class="col-form-label col-sm-4" for="city">City: </label>
                                        <div class="col-sm-8">
                                                <input class="form-control" type="text" id="city" th:field="*{city}">
                                        </div>
                                </div>


                                <div class="form-group row">
                                        <label class="col-form-label col-sm-4" for="country">Country: </label>
                                        <div class="col-sm-8">
                                                <select class="form-control" th:field="*{country}" id="country">
                                                        <option  th:each="country : ${listCountries}" th:value="${country.id}">[[${country.name}]]</option>
                                                </select>
                                        </div>
                                </div>

                                <div class="form-group row">
                                        <label class="col-form-label col-sm-4" for="state">State/Province:</label>
                                        <div class="col-sm-8">
                                                <input  class="form-control" type="text" th:field="*{state}" minlength="3" maxlength="45" list="listStates" id="state">
                                                <datalist id="listStates"></datalist>
                                        </div>
                                </div>

                                <div class="form-group row">
                                        <label class="col-sm-4 col-form-label" for="postalCode">Postal Code:</label>
                                        <div class="col-sm-8">
                                                <input  class="form-control" type="text" id="postalCode" th:field="*{postalCode}" minlength="2" maxlength="10">
                                        </div>
                                </div>

                                <div class="text-center">
                                        <input type="submit" value="Save" class="btn btn-primary">
                                </div>
                        </div>
                </form>
                <div th:replace="~{fragments :: modal_dialog}"></div>
                <div th:replace="~{navigation :: footer_menu}">...</div>
        </div>

<script type="text/javascript">
        let contextPath = "[[@{/}]]";
</script>
<script th:src="@{/js/common_customer_form.js}"></script>
</body>
</html>
