<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
>

<div th:replace="~{fragments :: page_head('Your Address Book', 'none')}">...</div>
<body>
        <div class="container-fluid">
                <div th:replace="~{navigation :: header_menu}">...</div>
                <div th:replace="~{navigation :: search_nav}">...</div>
                <div class="text-center">
                        <h2>Your Address Book</h2>
                        <h4><a th:href="@{/address_book/new}">Add New Address</a></h4>
                </div>

                <div th:if="${message != null}" class="alert alert-success text-center">
                        [[${message}]]
                </div>

                <div th:if="${errorMesssage != null}" class="alert alert-warning text-center">
                        [[${errorMessage}]]
                </div>

                <div class="row m-1">
                        <div class="col-sm-6 mt-2">
                                <div class="card" th:classappend="${usePrimaryAddressAsDefault ? 'bg-warning' : ''}">
                                        <div class="card-header">
                                                <div class="row">
                                                        <div class="col">
                                                                <b>Your Primary Address</b>
                                                                <a th:if="${usePrimaryAddressAsDefault}" class="text-danger"><b>[Default]</b></a>
                                                                <a th:unless="${usePrimaryAddressAsDefault}" th:href="@{/address_book/default/0}" class="text-success"><b>[Set as default]</b></a>
                                                        </div>
                                                        <div class="ml-auto mr-2">
                                                                <a th:href="@{/account_details(redirect=address_book)}" class="fas fa-edit fa-1x icon-dark"></a>
                                                        </div>
                                                </div>
                                        </div>
                                        <div class="card-body">
                                                [[${customer.address}]]
                                        </div>
                                </div>
                        </div>
                        <th:block th:each="address,status : ${listAddresses}">
                                <div class="col-sm-6 mt-2">
                                        <div class="card"  th:classappend="${address.defaultForShipping ? 'bg-warning' : ''}">
                                                <div class="card-header">
                                                        <div class="row">
                                                                <div class="col">
                                                                        <b>Address #[[${status.count + 1}]]</b>
                                                                        <a th:if="${address.defaultForShipping}" class="text-danger"><b>[Default]</b></a>
                                                                        <a th:unless="${address.defaultForShipping}" th:href="@{'/address_book/default/' + ${address.id}}" class="text-success"><b>[Set as default]</b></a>
                                                                </div>
                                                                <div class="ml-auto mr-2">
                                                                        <a th:href="@{'/address_book/edit/' + ${address.id}}" class="fas fa-edit fa-1x icon-dark"></a>
                                                                        &nbsp;
                                                                        <a th:href="@{'/address_book/delete/' + ${address.id}}" class="fas fa-trash fa-1x icon-dark link-delete" th:entityId="${address.id}"></a>
                                                                </div>
                                                        </div>
                                                </div>
                                                <div class="card-body">
                                                        [[${address}]]
                                                </div>
                                        </div>
                                </div>
                        </th:block>

                </div>

                <div th:replace="~{fragments :: confirm_modal}"></div>

                <div>&nbsp;</div>

                <div th:replace="~{navigation :: footer_menu}"></div>
        </div>

<script th:src="@{/js/common_modal.js}"></script>
<script>
        $(document).ready(function() {
                $('.link-delete').on("click", function(e) {
                        e.preventDefault();
                        let link = $(this);
                        let entityName = 'address';
                        showDeleteConfirmModal(link, entityName);
                })
        })

        function showDeleteConfirmModal(link, entityName) {
                let entityId = link.attr("entityId");

                $("#yesButton").attr("href", link.attr("href"));
                $("#confirmText").text("Are you sure you want to delete this " + entityName + " ID " + entityId + "?" );
                $("#confirmModal").modal();
        }
</script>
</body>
</html>
