<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<div th:replace="~{fragments :: page_head('Questions', 'none')}">...</div>
<body  class="d-flex flex-column min-vh-100">
    <div class="container-fluid d-flex flex-column flex-grow-1">
        <div th:replace="~{navigation :: header_menu}">...</div>
        <div th:replace="~{navigation :: quick_links}">...</div>

        <form th:action="@{${moduleURL} + '/page/1'}" method="get" class="form-inline m-3">
            <input type="hidden" name="sortField" th:value="${sortField}">
            <input type="hidden" name="sortDir" th:value="${sortDir}">
            <div class="input-group">
                <label class="col-form-label d-none d-sm-inline-block" for="search" >Filter orders:</label>
                <div class="col-auto">
                    <input type="search" name="keyword" class="form-control" th:value="${keyword}" id="search" th:placeholder="Search..." required>
                </div>
                <button type="submit" value="Search" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                </button>
                &nbsp;
                <button type="button" class="btn btn-secondary" onclick="clearFilter()">
                    <i class="fas fa-eraser"></i>
                </button>
            </div>
        </form>

        <main class="flex-fill">
            <div class="text-center">
                <h2>Questions asked by me</h2>
            </div>

            <div class="full-details table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Product</th>
                            <th>Question</th>
                            <th>
                                <div th:replace="~{fragments :: column_link('askTime','Ask Time', 'tag')}"></div>
                            </th>
                            <th>Approval</th>
                            <th>Answered</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="question : ${listQuestions}">
                                <td class="hideable-column">[[${question.id}]]</td>
                                <td>
                                    <a class="text-decoration-none" th:href="@{'/p/' + ${question.product.alias}}" target="_blank">
                                        [[${question.product.shortName}]]
                                    </a>
                                </td>
                                <td>[[${question.questionContent}]]</td>
                                <td>
                                   <div th:replace="~{fragments :: format_time(${question.askTime}, 'yyyy-MM-dd HH:mm:ss.s')}"></div>
                                </td>
                                <td>
                                    <i th:if="${question.approvalStatus == true}"  class="fas fa-2x fa-circle-check icon-green"></i>
                                    <i th:unless="${question.approvalStatus == true}"  class="fas fa-2x fa-circle icon-dark"></i>
                                </td>
                                <td>
                                    <i th:if="${question.answered == true}" class="fas fa-2x fa-circle-check icon-green"></i>
                                    <i th:unless="${question.answered == true}" class="fas fa-2x fa-circle icon-dark"></i>
                                </td>
                                <td>
                                    <span>
                                        <a class="fas fa-file-alt fa-2x icon-green link-detail--question" th:href="@{'/questions/detail/' + ${question.id}}"></a>
                                    </span>
                                </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="less-details">
                <div th:each="question : ${listQuestions}" class="card mb-3 shadow-sm p-3">
                    <div  class="row align-items-center g-3">
                        <div class="col-auto">
                            <span class="text-muted">[[${question.id}]]</span>
                        </div>

                        <div class="col">
                            <div class="d-flex justify-content-between align-items-start flex-wrap">
                                <div>
                                    <a class="text-muted text-decoration-none  link-detail--product" th:href="@{'/products/detail/' + ${question.product.id}}">[[${question.product.shortName}]]</a>
                                </div>
                                <div class="row w-100 mt-3 flex-nowrap justify-content-between">
                                    <div class="pl-3">

                                    </div>
                                    <div class="pr-4">
                                        <a class="fas fa-file-alt fa-2x icon-green link-detail--question" th:href="@{'/questions/detail/' + ${question.id}}"></a>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="modal fade" id="questionDetailModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                </div>
            </div>
        </div>

        <div th:replace="~{fragments :: pagination('/questions' ,'question')}"></div>


        <div th:replace="~{navigation :: footer_menu}"></div>
    </div>
</body>
<script type="text/javascript">
    let moduleURL = "[[@{/questions}]]"

    $(document).ready(function() {
         handleDetailLink('.link-detail--question', '#questionDetailModal');
    });

</script>
<script th:src="@{/js/common_list.js}"></script>
</html>
