<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<head>
    <div th:replace="~{fragments :: page_head('Questions', 'tag')}">...</div>
    <link th:href="@{/star-rating/css/star-rating.css}" media="all" rel="stylesheet" type="text/css" />
    <script th:src="@{/star-rating/js/star-rating.js}" type="text/javascript"></script>
    <link th:href="@{/star-rating/themes/krajee-svg/theme.css}" media="all" rel="stylesheet" type="text/css" />
    <script th:src="@{/star-rating/themes/krajee-svg/theme.js}"></script>
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50  d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar start -->
    <div th:replace="~{navigation :: header_menu}">...</div>
    <!-- Navbar End -->

    <div class="container-fluid">
        <div class="container">
            <div th:if="${listCategoryParents != null && !#lists.isEmpty(listCategoryParents)}">
                <div class="row" style="margin-top: 120px;">
                    <div class="col">
                        <nav>
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <a class="text-decoration-none" th:href="@{/}">Home</a>
                                </li>
                                <th:block th:each="parent : ${listCategoryParents}">
                                    <li class="breadcrumb-item">
                                        <a class="text-decoration-none" th:href="@{'/c/' + ${parent.getAlias()}}">[[${parent.name}]]</a>
                                    </li>
                                </th:block>
                                <li class="breadcrumb-item" th:if="${product != null}">
                                    <a th:href="@{'/p/' + ${product.alias}}">[[${product.shortName}]]</a>
                                </li>
                                <li class="breadcrumb-item" th:if="${product != null}">
                                    Questions
                                </li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-auto">
                    <img th:src="${product.mainImagePath}" th:alt="${product.name}" style="width: 100px"/>
                </div>
                <div class="col-auto">
                    <a th:href="@{'/p/' + ${product.alias}}" class="text-decoration-none text-dark">
                        <h5>[[${product.name}]]</h5>
                    </a>

                    <div class="row">
                        <div class="col-12 d-flex">
                            <div>
                                <a th:href="@{'/questions/' + ${product.alias} + '/page/' +  ${currentPage}  + '?sortField=votes&sortDir=desc'}" class="text-decoration-none">Sort by most votes</a>
                            </div>
                            <div class="ms-3">
                                <a th:href="@{'/questions/' + ${product.alias} + '/page/' + ${currentPage} + '?sortField=askTime&sortDir=desc'}" class="text-decoration-none">Sort by most recent</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div th:replace="~{question/question_votes :: content}"></div>

            <div class="row mt-4 ml-2">
                <div class="col-auto my-auto">
                    <button class="btn btn-secondary" id="askQuestion">
                        Ask a question
                    </button>
                </div>
            </div>

            <div class="ml-2 mt-3">
                <form th:action="@{/questions/save}" onsubmit="return submitQuestionCreateForm()" method="post" id="questionForm" class="d-none">
                    <h4 class="mb-3 fw-bold">Leave a Question</h4>
                    <div class="row g-4">
                        <div class="col-lg-12">
                            <div class="border-bottom rounded my-4">
                                <input type="hidden" id="productId" th:value="${product.id}">
                                <textarea name="" id="" class="form-control border-0" cols="30" rows="8" placeholder="Type your question here" spellcheck="false"></textarea>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="d-flex justify-content-start py-3 mb-5">
                                <button type="submit" class="btn border border-secondary text-primary rounded-pill px-4 py-3"> Post Comment</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div th:replace="~{fragments :: modal_dialog}"></div>


    <!-- Back to Top -->
    <a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top"><i class="fa fa-arrow-up"></i></a>


    <div th:replace="~{fragments :: footer}"></div>
</body>
<script>
    let csrfHeaderName = "[[${_csrf.headerName}]]";
    let csrfValue = "[[${_csrf.token}]]";
    let contextPath = "[[@{/}]]"
</script>
<script  th:src="@{/js/common_modal.js}"></script>
<script th:src="@{/js/common_rating.js}"></script>
<script th:src="@{/js/question_vote.js}"></script>
<script th:src="@{/js/create_question.js}"></script>
</html>
