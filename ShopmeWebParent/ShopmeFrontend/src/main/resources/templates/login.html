<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{fragments :: page_head('Shopme', 'none')}">...</head>
<body>
        <div class="container-fluid text-center">

                <div th:replace="~{navigation:: header_menu}">...</div>
                <div>&nbsp;</div>
                <div class="text-center">
                        <h2>Customer Login</h2>
                </div>
                <div class="mt-3">
                        <a class="btn btn-secondary btn-lg fab fa-google" th:href="@{/oauth2/authorization/google}">&nbsp;&nbsp;Continue with Google</a>
                </div>
                <div>&nbsp;</div>
                <div>
                        <a class="btn btn-secondary btn-lg fab fa-facebook" th:href="@{/oauth2/authorization/facebook}">&nbsp;&nbsp;Continue with Facebook</a>
                </div>
                <div>&nbsp;</div>
                <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
                        <div class="border border-secondary rounded p-3">
                                <div th:if="${param.error}">
                                        <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                                </div>

                                <div th:if="${param.logout}">
                                        <p class="text-warning">You have been logged out</p>
                                </div>

                                <p>
                                        <input type="email" class="form-control" placeholder="Email" name="email">
                                </p>
                                <p>
                                        <input type="password" class="form-control" placeholder="Password" name="password">
                                </p>
                                <p>
                                        <input type="checkbox" name="remember-me">
                                        <span>Remember Me</span>
                                </p>
                                <p>
                                        <input type="submit" value="Login" class="btn btn-primary">
                                </p>
                        </div>

                </form>
                <div>&nbsp;</div>
                <div>
                        Don't have an account ? <a th:href="@{/register}"><b>Sign up</b></a>
                </div>
                <div th:replace="~{navigation :: footer_menu}">...</div>

        </div>


</body>
</html>
