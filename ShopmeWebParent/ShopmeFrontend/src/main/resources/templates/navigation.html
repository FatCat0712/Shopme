<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>

<body>
    <div th:fragment="header_menu">
        <nav class="navbar navbar-expand-lg  bg-dark navbar-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{${SUPABASE_URI} + '/'  + ${SITE_LOGO}}" alt="Site logo"/>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"  data-target="#topNavbar, #searchNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <th:block th:each="menu : ${listHeaderMenus}">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/m/' + ${menu.alias}}">[[${menu.title}]]</a>
                        </li>
                    </th:block>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/articles/a/contact-us}">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div th:fragment="search_bar">
        <div  class="container my-3" th:remove="none">
            <form class="row justify-content-center align-items-center gx-2 gy-2" th:action="@{/search}" method="get">
                <div class="col-12 col-md-6">
                    <input type="search" name="keyword" class="form-control px-3" placeholder="Search for products" required th:value="${keyword}"/>
                </div>
                <div  class="col-12 col-md-auto">
                    <input type="submit" class="btn w-100 w-md-auto px-5" value="Search" style="background-color: #4A90E2; color: white" >
                </div>
            </form>
        </div>

    </div>

    <div th:fragment="quick_links" th:remove="none">
        <div  class="row">
            <div class="col-md">
                <th:block sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
                        <input type="submit" />
                    </form>
                </th:block>
                <div>
                    <nav class="navbar navbar-expand-sm bg-light">
                        <div class="collapse navbar-collapse  justify-content-center" id="searchNavbar">

                            <ul class="navbar-nav">
                                <th:block sec:authorize="isAuthenticated()">
                                    <li class="nav-item mx-2">
                                        <a class="nav-link" th:href="@{/account_details}" sec:authentication="principal.fullName" style="font-weight: 700"></a>
                                    </li>
                                    <li class="nav-item mx-2">
                                        <a class="nav-link" th:href="@{/address_book}">Address Book</a>
                                    </li>
                                    <li class="nav-item mx-2">
                                        <a class="nav-link" th:href="@{/questions}">Questions</a>
                                    </li>
                                    <li class="nav-item mx-2">
                                        <a class="nav-link" th:href="@{/reviews}">Reviews</a>
                                    </li>
                                    <li class="nav-item mx-2">
                                        <a class="nav-link" th:href="@{/orders}">Orders</a>
                                    </li>
                                    <li class="nav-item mx-2">
                                        <a class="nav-link fas fa-shopping-cart fa-2x" th:href="@{/cart}"></a>
                                    </li>
                                    <li class="nav-item mx-2">
                                        <a class="nav-link" id="logoutLink" href="javascript: document.logoutForm.submit()">Logout</a>
                                    </li>
                                </th:block>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>


    <div th:fragment="footer_menu">
        <div>
            <nav class="navbar navbar-expand-lg  bg-dark navbar-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse"  data-target="#bottomNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="bottomNavbar">
                    <ul class="navbar-nav">
                            <th:block th:each="menu : ${listFooterMenus}">
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{'/m/' + ${menu.alias}}">[[${menu.title}]]</a>
                                </li>
                            </th:block>
                            <li class="nav-item" th:fragment="footer">
                                <a class="nav-link" onclick="return false;">[[${COPYRIGHT}]]</a>
                            </li>
                    </ul>
                </div>
            </nav>
        </div>

    </div>



</body>
</html>
